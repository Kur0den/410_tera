<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>410 Gone</title>
        <style>
            * {
                text-align: center;
            }
            #button {
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <h2>410 Gone</h2>
        <hr />
        <p id="go~ne">ご～ん...</p>
        <audio controls autoplay id="gone">
            <source src="sound.mp3" type="audio/mpeg" />
        </audio>
        <p>
            audio:
            <a href="https://otologic.jp/free/se/temple-bells01.html"
                >Otologic</a
            ><br />
            favicon:
            <a href="https://www.irasutoya.com/2012/11/blog-post_5687.html"
                >いらすとや</a
            >
        </p>
        <p id="playCount"></p>
        <script>
            var audio = document.getElementById('gone');
            var playCountElement = document.getElementById('playCount');
            var text = document.getElementById('go~ne');
            var count = 0;

            audio.onended = function () {
                count++;
                playCountElement.textContent = '払った煩悩の数: ' + count;
                if (count < 108) {
                    audio.play();
                }
            };
            text.addEventListener('click', function () {
                count++;
                playCountElement.textContent = '払った煩悩の数: ' + count;
                var buttonAudio = new Audio('sound.mp3');
                buttonAudio.play();
            });
        </script>
    </body>
</html>
